<body>

    <div class="event-container">
        <h1 class="mn-title">Manage Event</h1>
        <hr class="orange-line">

        <!-- Search box -->
        <div class="table-function">
            <form action="" class="search">
                <div class="search-cover">
                    <input type="text" class="search-box" placeholder="Search Event">
                </div>
                <input type="button" class="btn-search" value="Search">
            </form>
            <input type="submit" class="btn-add-right js-add-event" value="Add New Event">
        </div>
        <!-- End Search box -->

        <!-- Begin Table -->
        <div class="main-table">
            <table class="table-admin">
                <tr class="table-head">
                    <th class="head-row">ID | Title</th>
                    <th class="head-row">Date</th>
                    <th class="head-row">Time Start</th>
                    <th class="head-row">Time End</th>
                    <th class="head-row">Location</th>
                    <th class="head-row">Description</th>
                    <th class="head-row">Figure Event</th>
                    <th class="head-row">Score</th>
                </tr>
                <tr class="table-body">
                    <td class="body-row">
                        <a class="choose-user js-update-event">1 | Workshop</a>
                    </td>
                    <td class="body-row">15/06/2022</td>
                    <td class="body-row">15:00</td>
                    <td class="body-row">20:00</td>
                    <td class="body-row">Room F501</td>
                    <td class="body-row">Workshop about...</td>
                    <td class="body-row">
                        <img class="imgevent" src="./assets/img/Screenshot 2022-06-04 162348.png" alt="event image">
                    </td>
                    <td class="body-row">300</td>
                </tr>
                <tr class="table-body">
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                </tr>
            </table>
        </div>
        <!-- End Table -->

        <!-- Modal add event -->
        <div class="modal-add-container js-modal-add">
            <div class="modal-content js-modal-content-add">
                <div class="modal-head">
                    <h2 class="modal-label">Add New Event</h2>
                    <a class="modal-close js-modal-close-add-event">X</a>
                </div>
                <form action="" class="modal-body" id="eventadd">
                    <div class="modal-input">
                        <input type="text" id="eventtitle" class="modal-input-box" placeholder="Title">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="eventdate" class="modal-input-box" placeholder="Date">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="time" id="eventtimestart" class="modal-input-box" placeholder="Time Start">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="time" id="eventtimeend" class="modal-input-box" placeholder="Time End">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="eventlocation" class="modal-input-box" placeholder="Location">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="eventdescription" class="modal-input-box" placeholder="Description">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="eventscore" class="modal-input-box" placeholder="Score">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="eventimage" class="modal-input-box" placeholder="Figure">
                        <span class="alert-error-modal-image"></span>
                        <input type="button" class="btn-choose-file" value="Choose File">
                    </div>
                    <div class="modal-footer">
                        <div class="btn-footer">
                            <input type="submit" class="btn-add-modal" value="Add">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--End modal add event  -->

        <!-- Start modal update and delete -->
        <div class="modal-container js-modal">
            <div class="modal-content js-modal-content-update">
                <div class="modal-head">
                    <h2 class="modal-label">Update Event</h2>
                    <a class="modal-close js-modal-close-update-event">X</a>
                </div>
                <form action="" class="modal-body" id="eventupdate">
                    <div class="modal-input">
                        <input type="text" id="updatetitle" class="modal-input-box" placeholder="Title">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="updatedate" class="modal-input-box" placeholder="Date">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="time" id="updatetimestart" class="modal-input-box" placeholder="Time Start">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="time" id="updatetimeend" class="modal-input-box" placeholder="Time End">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="updatelocation" class="modal-input-box" placeholder="Location">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="updatedescription" class="modal-input-box" placeholder="Description">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="updatescore" class="modal-input-box" placeholder="Score">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" class="modal-input-box" placeholder="Figure">
                        <input type="button" class="btn-choose-file" value="Choose File">
                    </div>
                    <div class="modal-footer">
                        <div class="btn-footer">
                            <input type="submit" class="btn-update" value="Update">
                        </div>
                        <div class="btn-footer">
                            <input type="submit" class="btn-delete" value="Delete">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End modal -->
    </div>


    <!-- Script modal update -->
    <script src="./Assets/js/Validation.js"></script>
    <script src="./Assets/js/ModalManageEvent.js"></script>
    <script src="./Assets/js/ManageAdmin.js"></script>
    <!-- End Script modal update -->

</body>
