<body>
    <div id="container">
        <!-- body -->
        <div class="user-container">
            <h1 class="mn-title">User Daily Logs</h1>
            <hr class="orange-line">
            <!-- button log -->
            <div class="table-function">
                <input class="btn-log js-log-filter" type="submit" value="Log Filter">
                <input class="btn-log js-log-export" type="submit" value="Export to Excel">
                <input class="btn-log js-log-add" type="submit" value="Add User Log">
                <input class="btn-delete-log js-log-delete" type="submit" value="Delete Log">
            </div>
            <!-- End button log -->

            <!--Start Table User log -->
            <div class="main-table">
                <table class="table-admin">
                    <tr class="table-head">
                        <th class="head-row">ID</th>
                        <th class="head-row">Name</th>
                        <th class="head-row">Event Name</th>
                        <th class="head-row">Date</th>
                        <th class="head-row">Time In</th>
                        <th class="head-row">Time Out</th>
                        <th class="head-row">Score</th>
                    </tr>
                    <tr class="table-body">
                        <td class="body-row">GCC19107</td>
                        <td class="body-row">Nguyen Tien Duc</td>
                        <td class="body-row">IT talk</td>
                        <td class="body-row">02/02/2001</td>
                        <td class="body-row">15:00</td>
                        <td class="body-row">18:00</td>
                        <td class="body-row">3</td>
                    </tr>
                    <tr class="table-body">
                        <td class="body-row">None</td>
                        <td class="body-row">None</td>
                        <td class="body-row">None</td>
                        <td class="body-row">None</td>
                        <td class="body-row">None</td>
                        <td class="body-row">None</td>
                        <td class="body-row">None</td>
                    </tr>
                </table>
            </div>
            <!-- End table -->

            <!-- Start Modal Log filter-->
            <div class="modal-container js-modal-log-filter">
                <div class="modal-content js-modal-content-log-filter">
                    <div class="modal-head">
                        <h2 class="modal-label">Log Filter</h2>
                        <a class="modal-close js-modal-close-log-filter">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <select class="select-event" name="eventname">
                                <option>IT Talk</option>
                                <option>Business Insiders</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" value="Filter" class="btn-add-modal">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Modal -->

            <!-- Start Modal Export to excel-->
            <div class="modal-container js-modal-log-export">
                <div class="modal-content js-modal-content-log-export">
                    <div class="modal-head">
                        <h2 class="modal-label">Export To Excel</h2>
                        <a class="modal-close js-modal-close-log-export">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <select class="select-event" name="eventname">
                                <option>IT Talk</option>
                                <option>Business Insiders</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" value="Export" class="btn-add-modal">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Modal -->

            <!-- Start Modal Add user log-->
            <div class="modal-container js-modal-log-add">
                <div class="modal-content js-modal-content-log-add">
                    <div class="modal-head">
                        <h2 class="modal-label">Add Attendence</h2>
                        <a class="modal-close js-modal-close-log-add">X</a>
                    </div>
                    <form action="" class="modal-body" id="userlog">
                        <div class="modal-input">
                            <input type="text" id="logid" class="modal-input-box" placeholder="Student ID">
                            <span class="alert-error-modal"></span>
                        </div>
                        <div class="modal-input">
                            <input type="text" id="logname" class="modal-input-box" placeholder="Fullname">
                            <span class="alert-error-modal"></span>
                        </div>
                        <div class="modal-input">
                            <select class="select-event" name="eventname">
                                <option>IT Talk</option>
                                <option>Business Insiders</option>
                            </select>
                        </div>
                        <div class="modal-input">
                            <input type="date" id="logdate" class="modal-input-box" placeholder="Date">
                            <span class="alert-error-modal"></span>
                        </div>
                        <div class="modal-input">
                            <input type="time" id="logtimein" class="modal-input-box" placeholder="Time In">
                            <span class="alert-error-modal"></span>
                        </div>
                        <div class="modal-input">
                            <input type="time" id="logtimeout" class="modal-input-box" placeholder="Time Out">
                            <span class="alert-error-modal"></span>
                        </div>
                        <div class="modal-input">
                            <input type="text" id="logscore" class="modal-input-box" placeholder="Score">
                            <span class="alert-error-modal"></span>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" value="Add" class="btn-add-modal">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Modal -->

            <!-- Start Modal Delete log-->
            <div class="modal-container js-modal-log-delete">
                <div class="modal-content js-modal-content-log-delete">
                    <div class="modal-head">
                        <h2 class="modal-label">Delete Log</h2>
                        <a class="modal-close js-modal-close-log-delete">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <select class="select-event" name="eventname">
                                <option>IT Talk</option>
                                <option>Business Insiders</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" value="Delete" class="btn-delete">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Modal -->

        </div>
        <!-- Script Modal Update -->
        <script src="./Assets/js/Validation.js"></script>
        <script src="./Assets/js/ManageAdmin.js"></script>
        <script src="./Assets/js/ModalUserLog.js"></script>
        <script src="./Assets/js/ModalLogAdd.js"></script>
        <script src="./Assets/js/ModalLogDelete.js"></script>
        <!-- End Script modal update -->
</body>
