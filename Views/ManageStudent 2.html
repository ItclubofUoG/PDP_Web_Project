<body>
    <!-- body -->
    <div class="user-container">
        <h1 class="mn-title">Manage User</h1>
        <hr class="orange-line">
        <!-- search box -->
        <div class="table-function">
            <form action="" class="search">
                <div class="search-cover">
                    <input type="text" class="search-box" placeholder="Search">
                </div>
                <input class="btn-search" type="button" value="Search">
            </form>
        </div>
        <!-- End search box -->

        <!--Start Table Manage User -->
        <div class="main-table">
            <table class="table-admin">
                <tr class="table-head">
                    <th class="head-row">StudentID</th>
                    <th class="head-row">Fullname</th>
                    <th class="head-row">Email</th>
                    <th class="head-row">Gender</th>
                    <th class="head-row">DoB</th>
                    <th class="head-row">Phone</th>
                    <th class="head-row">CardNumber</th>
                    <th class="head-row">Score</th>
                </tr>
                <tr class="table-body">
                    <td class="body-row">
                        <a class="choose-user js-update-user">GCC19009</a>
                    </td>
                    <td class="body-row">Thach Ngoc Trung</td>
                    <td class="body-row">trungtngcc19009@fpt.edu.vn</td>
                    <td class="body-row">Male</td>
                    <td class="body-row">02/02/2001</td>
                    <td class="body-row">0865894853</td>
                    <td class="body-row">234567890</td>
                    <td class="body-row">10</td>
                </tr>
                <tr class="table-body">
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">trsasa9009@fpt.edu.vn</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                    <td class="body-row">None</td>
                </tr>
            </table>
        </div>
        <!-- End table -->



        <!-- Start Modal Update/Delete-->
        <div class="modal-container js-modal">
            <div class="modal-content js-modal-content-update-user">
                <div class="modal-head">
                    <h2 class="modal-label">Update User</h2>
                    <a class="modal-close js-modal-close-update-user">X</a>
                </div>
                <form action="" class="modal-body" id="updateuser">
                    <div class="modal-input">
                        <input type="text" class="modal-input-box" placeholder="Student ID">
                    </div>
                    <div class="modal-input">
                        <input type="text" class="modal-input-box" placeholder="Fullname">
                    </div>
                    <div class="modal-input">
                        <input type="text" class="modal-input-box" placeholder="Email">
                    </div>
                    <div class="modal-input">
                        <p class="gender-label">Gender:</p>
                        <div class="gender">
                            <input type="radio" checked name="Male" id=""> <span class="type-gender">Male</span>
                            <input type="radio" name="Male" id=""> <span class="type-gender">Female</span>
                        </div>
                    </div>
                    <div class="modal-input">
                        <input type="date" id="userdob" class="modal-input-box" placeholder="Date of Birth">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="userphone" class="modal-input-box" placeholder="Phone">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="cardnumber" class="modal-input-box" placeholder="Card Number">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-input">
                        <input type="text" id="userscore" class="modal-input-box" placeholder="Score">
                        <span class="alert-error-modal"></span>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-footer">
                            <input type="submit" value="Update" class="btn-update">
                        </div>
                        <div class="btn-footer">
                            <input type="submit" value="Delete" class="btn-delete">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Modal -->

    </div>
    <!-- Script Modal Update -->
    <script src="./Assets/js/ModalManageUser.js"></script>
    <script src="./Assets/js/Validation.js"></script>
    <script src="./Assets/js/ManageAdmin.js"></script>
    <!-- End Script modal update -->

</body>
